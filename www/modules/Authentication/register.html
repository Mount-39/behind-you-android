<ion-view hide-nav-bar="true" view-title="Login" align-title="left">
    <ion-content>

        <div class="hero flat" style="height: 100px">
            <div class="content animated fadeInRightBig">
                <h1 class="shape-register">Register</h1>
            </div>
        </div>
        <form name="registerForm" ng-submit="reg.signup()">

            <div class="list animate-fade-slide-in-right">
                <label class="item item-input item-floating-label">
                    <span class="input-label">First Name <u ng-if="registerForm.FirstName.$invalid">not valid</u></span>
                    <input name="FirstName" ng-model="reg.firstName" ng-maxlength="20"
                           type="text" placeholder="First Name"
                           pattern="^[A-Za-z0-9_]{1,20}$" required/>
                </label>
                <label class="item item-input item-floating-label">
                    <span class="input-label">Last Name <u ng-if="registerForm.LastName.$invalid">not valid</u></span>
                    <input name="LastName" ng-model="reg.lastName" ng-maxlength="25" type="text" placeholder="Last Name"
                           pattern="^[A-Za-z0-9_]{1,25}$" required/>
                </label>
                <label class="item item-input item-floating-label">
                    <span class="input-label">Email <u ng-if="registerForm.Email.$invalid">must be valid</u></span>
                    <input name="Email" ng-model="reg.email" type="email" placeholder="Email"
                           pattern="^[-a-z0-9~!$%^&*_=+}{\'?]+(\.[-a-z0-9~!$%^&*_=+}{\'?]+)*@([a-z0-9_][-a-z0-9_]*(\.[-a-z0-9_]+)*\.(aero|arpa|biz|com|coop|edu|gov|info|int|mil|museum|name|net|org|pro|travel|mobi|[a-z][a-z])|([0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}))(:[0-9]{1,5})?$" required/>
                </label>
                <label class="item item-input item-floating-label">
                    <span class="input-label">Password <u ng-if="registerForm.Password.$invalid">more than 6 characters</u></span>
                    <input name="Password" ng-model="reg.password" ng-minlength="6" type="{{passType}}" placeholder="Password" required/>
                </label>

                <ion-toggle toggle-class="toggle-assertive"
                            ng-model="passwordIsis"
                            checked="passwordIs"
                            ng-change="showingPassword()">
                    Show password
                </ion-toggle>
            </div>

            <span>
                <div class="row center animated bounceIn" ng-show="reg.error">{{reg.error}}</div>
                <ion-spinner icon="ripple" class="spinner-assertive center" ng-if="reg.loadingSpinner"></ion-spinner>
                <div class="padding animated fadeInUp">
                    <button type="submit" class="button button-full button-assertive ink"
                            ng-disabled="registerForm.$invalid"
                            ng-disabled="login.error">
                        Register
                    </button>
                    <button type="button" class="button button-full button-dark ink"
                            ui-sref="app.login">
                        Back
                    </button>
                </div>
            </span>
        </form>
    </ion-content>
</ion-view>
